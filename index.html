<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background: #ffdde1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

    }
        
        /* Top Framed Images */
        .frames-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .frame {
            width: 150px;
            height: 150px;
            border: 8px solid #ff4d6d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            position: relative;
        }
        .slider-container {
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .slider {
            display: flex;
            width: 400%;
            height: 100%;
            animation: slide 3m infinite;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes slide {
            0%, 25% { transform: translateX(0); }
            30%, 50% { transform: translateX(-100%); }
            55%, 75% { transform: translateX(-200%); }
            80%, 100% { transform: translateX(-300%); }
        }
        .card {
            background: rgba(255, 0, 76, 0.8);
            color: white;
            padding: 30px;
            width: 350px;
            margin-left: 20px;
            border-radius: 15px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .play-button {
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .play-button:hover {
            background: #ff1e4d;
        }

        /* Video Section */
        .video-container {
            display: none;
            margin-top: 20px;
        }
        .video-container video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Flower Decoration */
        .flowers {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-around;
            
        }
        .flowers img {
            width: 80px;
            height: auto;
            animation: bloom 2s infinite alternate;
        }
        @keyframes bloom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>

    <script>
        function playMusic() {
            var song = document.getElementById("loveSong");
            if (song.paused) {
                song.play();
            } else {
                song.pause();
            }
        }

        function showVideo() {
            var videoContainer = document.getElementById("videoContainer");
            var video = document.getElementById("loveVideo");
            videoContainer.style.display = "block";
            video.play();
        }

        // Sliding Images with 50 seconds delay
        let currentSlide = 0;
        function slideImages() {
            let slider = document.getElementById("slider");
            let totalSlides = document.querySelectorAll(".slider img").length;
            
            currentSlide = (currentSlide + 1) % totalSlides;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        setInterval(slideImages, 50000); // 50 seconds per slide
    </script>
